{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Professional Profile</title>
    </head>
    <body>
        <div class="container">
            <p>
                {{ section.section_name }}
            </p>
            <div>
                <ul>
                    {% for entry in section.profileentry_set.all %}
                        <li>
                            <strong>{{ entry.entry_name }}</strong>
                        </li>
                        <li>
                            {{ '   '|join:entry.entry_text }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
