{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Professional Profile</title>
    </head>
    <body>
        <div class="container">
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <p>
                {{ section.section_name }}
            </p>
            <div>
                <ul>
                    {% for entry in section.profileentry_set.all %}
                        <li>
                            <form 
                                action="{% url 'prof_profile:prof_section_del' section.id %}" 
                                method="post">
                                {% csrf_token %}
                                <strong>{{ entry.entry_name }}</strong> 
                                <input type="hidden" value="{{ entry.pk }}" name="pk">
                                <input type="submit" value="-">
                            </form>
                        </li>
                        <ul>
                            <li>
                                {{ entry.entry_text }}
                            </li>
                        </ul>
                    </form>
                    {% endfor %}
                </ul>
            </div>

            <form 
                action="{% url 'prof_profile:prof_section_add' section.id %}" 
                method="post">
                {% csrf_token %}
                <input type="text" name="experience" placeholder="New Experience">
                <br>
                <input type="text" name="exp_description" placeholder="Experience Description">
                <br>
                <input type="month" name="start_date" placeholder="Start Date">
                <input type="month" name="end_date" placeholder="End Date">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
